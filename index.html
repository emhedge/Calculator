<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container id="title"><p>Calculon Personal Calculator</p></container>
    <container id="calculator">
        <container id="top">
            <div id="display">
            </div>
        </container>
        <container id="middle">
            <div id="buttons">
                <div class="row" id="firstRow">
                    <button id="BCK" class="function">BCK</button>
                    <button id="AC" class="function">AC</button>
                    <button id="%" class="operator">%</button>
                    <button id="/" class="operator">/</button>
                </div>
                <div class="row" id="secondRow">
                    <button id="numSeven" class="number">7</button>
                    <button id="numEight" class="number">8</button>
                    <button id="numNine" class="number">9</button>
                    <button id="*" class="operator">*</button>
                </div>
                <div class="row" id="thirdRow">
                    <button id="numFour" class="number">4</button>
                    <button id="numFive" class="number">5</button>
                    <button id="numSix" class="number">6</button>
                    <button id="-" class="operator">-</button>
                </div>
                <div class="row" id="fourthRow">
                    <button id="numOne" class="number">1</button>
                    <button id="numTwo" class="number">2</button>
                    <button id="numThree" class="number">3</button>
                    <button id="+" class="operator">+</button>
                </div>
                <div class="row" id="fifthRow">
                    <button id="+/-">+/-</button>
                    <button id="numZero" class="number">0</button>
                    <button id=".">.</button>
                    <button id="=" class="operator">=</button>

                </div>
                    
                </div>
                <div class="operators">
                    
                    
                    
                </div>
            </div>
        </container>
        <container id="bottom">
        </container>
    </container>
</body>
</html>
